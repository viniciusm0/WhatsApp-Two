<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp 2</title>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<div class="container-body">
    <div class="container-main">
        <div class="area-esquerda">
            <header>
                <div class="areafoto">
                    <div class="div-foto">
                        <img class="foto-profile" src="img/foto-de-perfil.jpeg" alt="foto-de-perfil">
                    </div>
                </div>
                <div class="icons-container">
                    <span class="icons-area">
                        <div class="icons">
                            <div class="icon-comunidade">
                                <i class="gg-user-list"></i>
                            </div>
                        </div>
                        <div class="icons">
                            <div class="icon-status">
                                <i class="gg-camera"></i>
                            </div>
                        </div>
                        <div class="icons">
                            <div class="icon-canais">
                                <i class="gg-media-podcast"></i>
                            </div>
                        </div>
                        <div class="icons">
                            <div class="icon-conversa">
                                <i class="gg-comment"></i>
                            </div>
                        </div>
                        <div class="icons">
                            <div class="icon-menu">
                                <i class="gg-menu"></i>
                            </div>
                        </div>
                    </span>
                </div>
            </header>
            <div class="lista-de-conversas">
                <div class="barra-pesquisa">
                    <div class="pesquisar">
                        <div class="icone-pesquisa-area">
                            <div class="icone-pesquisa">
                                <i class="gg-search"></i>
                            </div>
                        </div>
                        <div class="texto-da-barra">
                            <div class="texto-pesquisa">
                                <input type="text" placeholder="Pesquisar ou começar uma nova conversa" class="input-pesquisa">
                            </div>
                        </div>
                    </div>
                    <div class="conversas-n-lidas">
                        <div class="icone-naolido">
                        </div>
                    </div>
                </div>
                <div class="area-conversa">
                        <div class="icon-arquive">    
                        </div>
                        <div class="text-area-arquive">
                        </div>
                    <div class="lista-de-conversas">
                    </div>
                </div>
            </div>
            </div>
        <div class="area-direita">
            <div class="interacao-area">
                <div class="div-box">
                    <div class="foto-area">
                        <div class="foto-whatsapp">
                            <img class="foto-zap" src="img/whatsapp-dois.jpg" alt="foto-zap-dois">
                        </div>
                    </div>
                    <div class="text-box">
                        <h1>Faltam apenas doze dias para o lançamento</h1>
                        <div class="paragrafo">
                            O lançamento mais aguardado da decada esta chegando, o Whatsapp 2. Esta é apenas uma demonstração do produto na versão web, após os doze dias, download disponivel no botão abaixo.
                        </div>
                        <div class="div-botao">
                            <button id="botao-download" type="button">Baixar Whatsapp 2</button>
                        </div>     
                    </div>
                    <div class="rodape-cointainer">
                        <div class="roda-pe">
                            <div class="icon-rodape">
                                <i class="gg-lock"></i>
                            </div>
                            Suas mensagens pessoais são protegidas com a criptografia de ponta a ponta.
                        </div>
                    </div>
                </div>
                </div>
        </div>
    </div>
</div>
</body>
</html>
